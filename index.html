<style>
:root {
  --bg-color: #ffffff;
  --text-color: #222;
  --card-bg: #f7f7f7;
  --accent-color: #4f46e5;
}
.dark {
  --bg-color: #0d0d0d;
  --text-color: #f0f0f0;
  --card-bg: #1a1a1a;
  --accent-color: #6366f1;
}
body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: var(--bg-color);
  color: var(--text-color);
  transition: 0.3s;
}
nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 40px;
  background: var(--bg-color);
  border-bottom: 1px solid #ccc;
  position: sticky;
  top: 0;
  z-index: 999;
  backdrop-filter: none; /* memastikan tidak blur */
}

nav .logo {
  font-size: 22px;
  font-weight: 700;
}
nav .menu {
  display: flex;
  gap: 35px;
  font-size: 16px;
  font-weight: 500;
}
nav a { color: var(--text-color); text-decoration: none; }
nav .btns { display: flex; gap: 12px; }

.btn {
  padding: 8px 16px;
  border-radius: 8px;
  background: var(--accent-color);
  color: white;
  border: none;
  cursor: pointer;
}

.carousel-container {
  max-width: 100%; margin: 20px auto; position: relative; overflow: hidden; border-radius: 15px;
}
.carousel-slide { display: none; }
.carousel-slide img {
  width: 100%; height: 420px; object-fit: cover; border-radius: 15px;
}
.fade { animation: fadeEffect 1.2s; }
@keyframes fadeEffect { from{opacity:.3;} to{opacity:1;} }
.prev, .next {
  cursor: pointer; position: absolute; top: 50%; padding: 10px; font-size: 35px;
  color: var(--text-color);
}
.prev { left: 15px; }
.next { right: 15px; }
.dot-container { text-align:center; padding:10px; }
.dot { height:12px; width:12px; margin:3px; border-radius:50%; background:var(--text-color); display:inline-block; }
.active { background:var(--accent-color); }

section { padding: 40px 60px; }

.products {
  display: grid; grid-template-columns: repeat(auto-fill, minmax(260px,1fr)); gap: 25px;
}
.card { background: var(--card-bg); padding: 20px; border-radius: 12px; }
.card h3 { font-size: 20px; font-weight: 700; }

#detail { display: none; }
.box {
  background: var(--card-bg); padding: 30px; border-radius: 12px; max-width: 800px; margin: auto;
}
</style>
</head>

<!-- SCRIPT -->
<script>
// SLIDER
let slideIndex = 1;
showSlides(slideIndex);

function moveSlide(n){ showSlides(slideIndex += n); }
function currentSlide(n){ showSlides(slideIndex = n); }

function showSlides(n){
  let slides = document.getElementsByClassName("carousel-slide");
  let dots = document.getElementsByClassName("dot");

  if(n > slides.length){ slideIndex = 1 }
  if(n < 1){ slideIndex = slides.length }

  for(let s of slides){ s.style.display = "none"; }
  for(let d of dots){ d.className = d.className.replace(" active",""); }

  slides[slideIndex - 1].style.display = "block";
  dots[slideIndex - 1].className += " active";
}

setInterval(()=>{ moveSlide(1); }, 4500);

// TEMA
function toggleTheme(){
  document.body.classList.toggle('dark');

// DETAIL PRODUK
